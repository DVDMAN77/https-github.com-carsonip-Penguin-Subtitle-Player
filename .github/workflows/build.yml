name: Build Penguin Subtitle Player

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          arch: 'win64_msvc2019_64'

      - name: Build with qmake and nmake
        run: |
          cd src
          qmake
          nmake
        shell: cmd

      - name: Create portable build with windeployqt
        run: |
          mkdir Penguin-Subtitle-Player-portable
          copy src\release\Penguin-Subtitle-Player.exe Penguin-Subtitle-Player-portable\
          windeployqt Penguin-Subtitle-Player-portable\Penguin-Subtitle-Player.exe
        shell: cmd

      - name: Upload portable folder
        uses: actions/upload-artifact@v4
        with:
          name: Penguin-Subtitle-Player-portable
          path: Penguin-Subtitle-Player-portable
