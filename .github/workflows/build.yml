name: Build Penguin Subtitle Player

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Qt 5.15.2 for MSVC 2019 64-bit
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          arch: 'win64_msvc2019_64'

      - name: Build Penguin Subtitle Player
        shell: cmd
        run: |
          REM Active l'environnement Visual Studio (ajuste le chemin si besoin)
          call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          REM Lance qmake sur le fichier .pro Ã  la racine
          qmake Penguin-Subtitle-Player.pro

          REM Compile avec nmake
          nmake
